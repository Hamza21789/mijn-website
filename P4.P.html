<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Section</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
margin: 0;
padding: 0;
background-color: #add8e6; /* light blue background */
}
.navbar {
background-color: teal;
height: 50px;
}
.navbar-brand {
color: white;
font-weight: bold;
margin: auto;
}
.contact-section {
background: linear-gradient(to bottom, #333333, #000000); /* dark gray to black gradient */
color: white;
text-align: center;
padding: 20px;
}
.social-icons {
margin-top: 20px;
display: flex;
justify-content: center;
}
.social-icons a {
margin: 0 10px;
font-size: 2em;
}
.fa-tiktok {
color: #000000; /* black and white for TikTok */
}
.fa-xbox {
color: #107C10; /* green and white for Xbox */
}
.fa-instagram {
background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
-webkit-background-clip: text;
color: transparent;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar">
<a class="navbar-brand" href="#">www.example.be</a>
</nav>

<div class="contact-section mt-5 pt-5">
<p>example@hotmail.com</p>
<p>041145872</p>
<div class="social-icons">
<a href="#"><i class="fa fa-facebook"></i></a>
<a href="#"><i class="fa fa-twitter"></i></a>
<a href="#"><i class="fa fa-instagram"></i></a>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
